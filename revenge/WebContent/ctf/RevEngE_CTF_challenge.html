Element.prototype.remove = function() {
    this.parentElement.removeChild(this);
}
NodeList.prototype.remove = HTMLCollection.prototype.remove = function() {
    for(var i = this.length - 1; i >= 0; i--) {
        if(this[i] && this[i].parentElement) {
            this[i].parentElement.removeChild(this[i]);
        }
    }
}

	function authenticate(myUser, myURL)
	{
		http = new XMLHttpRequest()
		url = myURL
		if(myUser != null)
		{
			params = "email=" + myUser["name"] + "&password=" + myUser["password"]
			http.open('POST', url, true)
			http.responseType = "text";
			http.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
			
			http.onreadystatechange = function()
			{
				if(http.readyState == 4 && http.status == 200)
				{
					authenticated = JSON.parse(http.responseText)
					
					console.log(authenticated)
					if(authenticated["status"] == "success")
					{
						console.log("Auth succeed")
						continueSetup(myUser)
					}
					else
					{
						console.log("Auth failed")
						myUser = null;
						sessionStorage.setItem('myUser', JSON.stringify(myUser))
						continueSetup(null);
					}
				}
				else
				{
					//myUser = null;
					//sessionStorage.setItem('myUser', JSON.stringify(myUser))
					//continueSetup(null);
				}
			}
			http.send(params)
		}
		else
		{
			continueSetup(null);
		}
	}

			newCell.innerHTML = loginCell
			loginCell = "<div align=\"center\"><input id=\"passwordField\" name=\"password\" value=\"Password\" type=\"password\" size=\"20\" onfocus=\"passwordClick(this)\"></div>"
			newRow = contentTable.insertRow(2)
			newCell = newRow.insertCell(0)
			newCell.innerHTML = loginCell
			loginCell = "<div align=\"center\"><input onclick=\"loginSubmit()\" name=\"submit_login\" type=\"submit\" value=\"Submit\"></div>"
			newRow = contentTable.insertRow(3)
			newCell = newRow.insertCell(0)
			newCell.innerHTML = loginCell
			
			newRow = contentTable.insertRow(-1)
			newCell = newRow.insertCell(0)
			newCell.innerHTML = "<br><p>If you do not yet have an account, please see the <a href=\"RevEngE_CTF_rules.html\">information page</a> to learn how to participate.</p>"
		}
		else
		{
			queryString = window.location.search
			urlParams = new URLSearchParams(queryString)
			getChallenge(myUser, urlParams.get('challenge'))
		}
	}
	
	function setupPage()
	{
		myUser = JSON.parse(sessionStorage.getItem('myUser'))
		
		authenticate(myUser, jsonSource + "Authenticate.json")
	}

</script>
